
type User {
  id: ID!
  name: String
  email: String
}

type Post {
  id: ID!
  content: String
  authorId: ID!
}

type myServiceQueries {
  users: [User!]!
  posts: [Post!]!
  post(id: ID!): Post
}

type myServiceMutations {
  createPost: Post!
}

type NamespaceMutations {
  myService: myServiceMutations!
}

type NamespaceQueries {
  myService: myServiceQueries!
}

type Mutation {
  myNamespace: NamespaceMutations!
}

type Query {
  myNamespace: NamespaceQueries!
}


